<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <div class="progress">
        <div id="loadingBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">Pokemon are loading</div>
    </div>

    <div id="pokedex">
        <h1 id="pokeName">Pokedex by Tim :)</h1>
    </div>
    <input placeholder="Pokemon suchen" id="pokeSearch" type="text">

    <div id="pokemonContainer">

    </div>

    <div id="centerOverAll">
        <div id="pokeDetailCard">
            <p onclick="closeDetail()" id="closeDetailCard">X</p>
            <div id="pokeDetailPicContainer">
                <img id="pokeDetailPic"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png">
            </div>
            <hr>
            <div id="detailInformation">
                <p id="detailName">name</p>
                <p><span>ID:#</span><span id="ID"></span></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
