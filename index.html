<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">
    <div id="loadingBarContainer">
        <div class="progress">
            <div id="loadingBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">Pokemon are loading</div>
        </div>
    </div>

    <div id="pokedex">
        <h1 id="pokeName">Pokedex by Tim :)</h1>
    </div>
    <div id="searchContainer">
        <input placeholder="Pokemon suchen" id="pokeSearch" type="text">
        <button onclick="search()">Suchen</button>
    </div>

    <div id="pokemonContainer">

    </div>

    <div id="centerOverAll">
        <div id="pokeDetailCard">
            <p id="closeDetailCard"><span id="closeX" onclick="closeDetail()">X</span></p>
            <div id="pokeDetailPicContainer">
                <img id="pokeDetailPic"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png">
            </div>
            <hr>
            <div id="arrowContainer">
                <span id="arrowBack" class="material-symbols-outlined arrow">
                    arrow_back
                </span>
                <span id="arrowForward" class="material-symbols-outlined arrow">
                    arrow_forward
                </span>
            </div>
            <div id="detailInformation">
                <div>
                    <b id="detailName">name</b>
                    <p id="IDContain"><span>ID:#</span><span id="ID"></span></p>
                </div>
                <table>
                    <tr>
                        <th>Type</th>
                        <th id="typeClass"></th>
                        <th id="typeClass2">-</th>
                    </tr>
                    <tr>
                        <th>Weight</th>
                        <th id="weight">100</th>
                    </tr>
                    <tr>
                        <th>height</th>
                        <th id="height">100</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <button id="loadMoreButton">Load more</button>
</body>
<script src="script.js"></script>

</html>
